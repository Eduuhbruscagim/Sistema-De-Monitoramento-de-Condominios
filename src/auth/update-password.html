<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Senha - Condom칤nio App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="login.css" />
    <style>
      /* Estilos para o Toast na p치gina de login */
      #toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .toast {
        min-width: 300px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 12px;
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: 0.95rem;
        color: #1e293b;
        animation: slideIn 0.4s ease;
      }
      .toast.success { border-left: 4px solid #10b981; }
      .toast.error { border-left: 4px solid #ef4444; }
      @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
  </head>

  <body class="login-page">
    <main class="login-card">
      <div class="login-header">
        <div style="font-size: 3rem; color: #2563eb; margin-bottom: 20px">
          <i class="fa-solid fa-key"></i>
        </div>
        <h2>Definir Nova Senha</h2>
        <p>Digite sua nova senha segura abaixo.</p>
      </div>

      <form onsubmit="handleUpdatePassword(event)">
        <div class="input-group">
          <label for="password">Nova Senha</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="M칤nimo 6 caracteres"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-full" id="btn-salvar">
          Salvar Nova Senha
        </button>
      </form>

      <a href="login.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Voltar para Login
      </a>
    </main>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      const SUPABASE_URL = "https://dtfzvbtodlyyfokfgllv.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0Znp2YnRvZGx5eWZva2ZnbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MDE0NDUsImV4cCI6MjA4MjM3NzQ0NX0.L6qGW1Bl8k0eQhvJL_IvGE3q7yVPGPELL2beiDLhQ_Y";

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // Fun칞칚o de Toast (Igual ao Dashboard)
      function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        const icon = type === 'success' ? 'fa-circle-check' : 'fa-circle-exclamation';
        toast.innerHTML = `<i class="fa-solid ${icon}"></i><span>${message}</span>`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 4000);
      }

      // 游댌 DETECTOR: S칩 libera a p치gina se houver uma sess칚o vinda do link
      window.onload = async () => {
        // O Supabase processa automaticamente o hash da URL (#access_token=...)
        const { data: { session }, error } = await supabase.auth.getSession();

        if (!session) {
          console.error("Sess칚o n칚o encontrada:", error);
          document.body.innerHTML = `
            <div style="display:flex; justify-content:center; align-items:center; height:100vh; background:#f1f5f9; font-family:sans-serif;">
              <div style="background:white; padding:40px; border-radius:12px; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.1); max-width: 400px;">
                <h2 style="color:#ef4444; margin-top:0;">Link Inv치lido ou Expirado 游뛂</h2>
                <p style="color:#64748b;">Este link de recupera칞칚o j치 foi usado ou expirou por seguran칞a.</p>
                <a href="forgot-password.html" style="display:inline-block; margin-top:15px; background:#2563eb; color:white; padding:10px 20px; border-radius:8px; text-decoration:none; font-weight:bold;">Pedir Novo Link</a>
              </div>
            </div>`;
        }
      };

      async function handleUpdatePassword(e) {
        e.preventDefault();
        const btn = document.getElementById("btn-salvar");
        const password = document.getElementById("password").value;

        if (password.length < 6) {
          showToast("A senha deve ter pelo menos 6 caracteres.", "error");
          return;
        }

        btn.innerText = "Salvando...";
        btn.disabled = true;

        // Atualiza a senha do usu치rio logado via token
        const { error } = await supabase.auth.updateUser({
          password: password,
        });

        if (error) {
          showToast("Erro: " + error.message, "error");
          btn.innerText = "Salvar Nova Senha";
          btn.disabled = false;
        } else {
          showToast("Senha alterada com sucesso! Redirecionando...", "success");
          
          // Desloga para for칞ar o login com a senha nova
          await supabase.auth.signOut();

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }
      }
    </script>
  </body>
</html>
