<html lang="pt-BR">

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="login.css" />
    <style>
      #toast-container { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
      .toast { min-width: 300px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 12px; padding: 16px 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 12px; font-family: 'Plus Jakarta Sans', sans-serif; font-size: 0.95rem; color: #1e293b; animation: slideIn 0.4s ease; }
      .toast.success { border-left: 4px solid #10b981; }

      @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

  </head>

  <body class="login-page">
    <main class="login-card">
      <div class="login-header">
        <div style="font-size: 3rem; color: #2563eb; margin-bottom: 20px">
          <i class="fa-solid fa-key"></i>
        </div>
        <h2>Definir Nova Senha</h2>
        <p>Digite sua nova senha segura abaixo.</p>
      </div>

      <form onsubmit="handleUpdatePassword(event)">
        <div class="input-group">
          <label for="password">Nova Senha</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="M칤nimo 6 caracteres" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-full" id="btn-salvar">Salvar Nova Senha</button>
      </form>

      <a href="login.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Voltar para Login
      </a>
    </main>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // Declare as vari치veis APENAS UMA VEZ no topo do script
  const URL_BANCO = "https://dtfzvbtodlyyfokfgllv.supabase.co";
  const CHAVE_BANCO = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0Znp2YnRvZGx5eWZva2ZnbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MDE0NDUsImV4cCI6MjA4MjM3NzQ0NX0.L6qGW1Bl8k0eQhvJL_IvGE3q7yVPGPELL2beiDLhQ_Y";

  // Inicialize o cliente UMA VEZ
  const clienteSupabase = window.supabase.createClient(URL_BANCO, CHAVE_BANCO);

  // Verifica칞칚o de sess칚o ao carregar a p치gina
  window.onload = async () => {
    const { data: { session } } = await clienteSupabase.auth.getSession();
    
    if (!session) {
      // Se n칚o houver sess칚o v치lida vinda do link, bloqueia a p치gina
      document.body.innerHTML = `
        <div style="text-align:center; margin-top:50px; font-family:sans-serif;">
          <h2 style="color:#ef4444;">Link de Recupera칞칚o Inv치lido ou Expirado 游뛂</h2>
          <p>Por favor, solicite um novo link na p치gina de "Esqueci a Senha".</p>
          <a href="forgot-password.html" style="color:#2563eb; text-decoration:none; font-weight:bold;">Solicitar Novo Link</a>
        </div>`;
    }
  };

  // Fun칞칚o para atualizar a senha
  async function handleUpdatePassword(event) {
    event.preventDefault();
    
    const inputSenha = document.getElementById("password");
    const botao = document.getElementById("btn-salvar");
    const novaSenha = inputSenha.value;

    if (novaSenha.length < 6) {
      alert("A senha deve ter no m칤nimo 6 caracteres.");
      return;
    }

    botao.innerText = "Salvando no banco...";
    botao.disabled = true;

    // Tenta atualizar a senha no servidor
    const { error } = await clienteSupabase.auth.updateUser({
      password: novaSenha
    });

    if (error) {
      alert("Erro ao atualizar: " + error.message);
      botao.innerText = "Salvar Nova Senha";
      botao.disabled = false;
    } else {
      alert("Senha alterada com sucesso!");
      
      // Desloga para limpar o token tempor치rio e manda para o login
      await clienteSupabase.auth.signOut();
      window.location.href = "login.html";
    }
  }
</script>
  </body>
</html>
