<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Gestão de Condomínio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body class="login-page">
    <main class="login-card">
      <div class="login-header">
        <div style="font-size: 3rem; color: var(--primary); margin-bottom: 20px">
          <i class="fa-solid fa-shield-halved"></i>
        </div>
        <h2>Esqueceu a senha?</h2>
        <p>Digite seu e-mail e enviaremos um link de recuperação.</p>
      </div>

      <form onsubmit="handleRecovery(event)">
        <div class="input-group">
          <label for="email">E-mail Cadastrado</label>
          <div class="input-wrapper">
            <i class="fa-regular fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="seu@email.com"
              required
            />
          </div>
        </div>

        <div id="feedback" class="status-msg"></div>

        <button type="submit" class="btn btn-primary btn-full">
          Enviar Link de Recuperação
        </button>

        <div class="register-link">
          Lembrou a senha? <a href="login.html">Fazer Login</a>
        </div>
      </form>

      <a href="../index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Voltar para o site
      </a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
  const SUPABASE_URL = "https://dtfzvbtodlyyfokfgllv.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0Znp2YnRvZGx5eWZva2ZnbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MDE0NDUsImV4cCI6MjA4MjM3NzQ0NX0.L6qGW1Bl8k0eQhvJL_IvGE3q7yVPGPELL2beiDLhQ_Y";

  const clienteSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function handleRecovery(e) {
    e.preventDefault();
    const btn = e.target.querySelector("button");
    const feedbackBox = document.getElementById("feedback");
    const email = document.getElementById("email").value.toLowerCase().trim();
    
    btn.innerText = "Enviando...";
    btn.disabled = true;

    const redirectURL = new URL('update-password.html', window.location.href).href;

    const { error } = await clienteSupabase.auth.resetPasswordForEmail(email, {
      redirectTo: redirectURL,
    });

    if (error) {
      feedbackBox.innerText = "Erro: " + error.message;
      feedbackBox.classList.add("error");
      feedbackBox.style.display = "block";
      btn.disabled = false;
      btn.innerText = "Tentar Novamente";
    } else {
      feedbackBox.innerText = "Link enviado! Verifique seu e-mail.";
      feedbackBox.classList.add("success");
      feedbackBox.style.display = "block";
      btn.innerText = "E-mail Enviado!";
    }
  }
</script>
  </body>
</html>
